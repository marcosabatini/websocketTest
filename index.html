<!DOCTYPE html>  
<meta charset="utf-8" />  
<title>WebSocket Test</title>  
<script language="javascript" type="text/javascript">  
	var wsUri = "ws://echo.websocket.org/"; 
	var output;  
	function init(){ 
		output = document.getElementById("output"); 
		testWebSocket(); 
	}  
	function testWebSocket(){
		websocket = new WebSocket(wsUri); 
		websocket.onopen = function(evt) { onOpen(evt) }; 
		websocket.onclose = function(evt) { onClose(evt) }; 
		websocket.onmessage = function(evt) { onMessage(evt) }; 
		websocket.onerror = function(evt) { onError(evt) }; 
		
		//added by MarcoSabba
		var wsStatus = websocket.readyState;
		var wsStatusString = "unknown";
		switch(wsStatus){
			case 0:
				wsStatusString = "CONNECTING";
				break;
			case 1:
				wsStatusString = "OPEN";
				break;
			case 2:
				wsStatusString = "CLOSING";
				break;
			case 3:
				wsStatusString = "CLOSED";
				break;
		}
		writeToScreen("Websocket is: " + wsStatusString);
		
		var supportsWebSockets = function() {
			if ('WebSocket' in window) {
				if (WebSocket.hasOwnProperty('onopen'))
					return true;
				else
					return false;
			} else {
				return false;
			}
		}
		writeToScreen("supports websockets? " + supportsWebSockets);
		//end added by MarcoSabba
		
		var methods = [];
		for (var m in websocket) {
			methods.push(m);
		}
		writeToScreen(methods.join("<br>"));
	}  
	function onOpen(evt) { 
		writeToScreen("CONNECTED"); 
		doSend("WebSocket rocks"); 
	}  
	function onClose(evt) { 
		writeToScreen("DISCONNECTED"); 
	}  
	function onMessage(evt) { 
		writeToScreen('<span style="color: blue;">RESPONSE: ' + evt.data+'</span>'); websocket.close(); 
	}  
	function onError(evt) { 
		writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data); 
	}  
	function doSend(message) { 
		writeToScreen("SENT: " + message);  
		websocket.send(message); 
	}  
	function writeToScreen(message) { 
		var pre = document.createElement("p"); 
		pre.style.wordWrap = "break-word"; 
		pre.innerHTML = message; 
		output.appendChild(pre); 
	}  
	window.addEventListener("load", init, false);  
</script>  
<h2>WebSocket Test</h2>  
<div id="output"></div>
